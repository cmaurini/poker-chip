# Example: Parametric sweep over length scale (ell) and element size (h_div)
# This creates 3 * 2 = 6 simulations

gdim: 2
nsteps: 30

# Parameters to sweep
ell:

  - 0.02
  - 0.05

h_div:
  - 2.0
  - 3.0

# Fixed parameters
e_c: 0.2
gamma_mu: 2.0
w_1: 1.0
mu_0: 0.59
kappa: 500.0
p_cav: 1.475
elastic: 1
sliding: 0
