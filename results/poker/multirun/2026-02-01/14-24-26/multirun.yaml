hydra:
  run:
    dir: results/${output_name}/${get_run_slug:${model},${geometry}}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: results/${output_name}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${get_run_slug:${model},${geometry}}/${hydra.job.override_dirname}_job${hydra.job.num}
  launcher:
    _target_: hydra_plugins.hydra_joblib_launcher.joblib_launcher.JoblibLauncher
    n_jobs: 4
    backend: null
    prefer: processes
    require: null
    verbose: 0
    timeout: null
    pre_dispatch: 2*n_jobs
    batch_size: auto
    temp_folder: null
    max_nbytes: null
    mmap_mode: r
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - model.ell=0.05
    - geometry.h_div=2.0
    - fem.degree_u=0
    - model.mu=.15
    - model.p_cav=0.75
    - load_max=.5
    - geometry.geometric_dimension=2
  job:
    name: poker_chip
    chdir: true
    override_dirname: fem.degree_u=0,geometry.geometric_dimension=2,geometry.h_div=2.0,load_max=.5,model.ell=0.05,model.mu=.15,model.p_cav=0.75
    id: ???
    num: ???
    config_name: local
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys:
        - output_name
        - outdir
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /Users/maurini/Documents/codes/poker_chip
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/maurini/Documents/codes/poker_chip/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: ???
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: joblib
      hydra/output: default
  verbose: false
model:
  mu: 0.15
  kappa: 500.0
  ell: 0.05
  e_c: 0.2
  p_cav: 0.75
  w_1: 1.0
  gamma_mu: 2.0
  nonlinear_elastic: 1
  elastic: 1
geometry:
  geometric_dimension: 2
  L: 1.0
  H: 0.095
  h_div: 2.0
fem:
  degree_q: 2
  degree_u: 0
output_name: poker
load_max: 0.5
n_steps: 100
unload: 0
sliding: 0
full_output: 0
outdir: null
solvers:
  elasticity:
    type: SNES
    prefix: elast_
    snes:
      snes_type: newtonls
      snes_linesearch_type: basic
      snes_atol: 1.0e-08
      snes_rtol: 1.0e-06
      snes_max_it: 50
      ksp_type: preonly
      pc_type: lu
      pc_factor_mat_solver_type: mumps
  damage:
    type: SNES
    prefix: damage_
    snes:
      snes_type: vinewtonrsls
      snes_linesearch_type: basic
      snes_atol: 1.0e-08
      snes_rtol: 1.0e-06
      snes_max_it: 50
      ksp_type: preonly
      pc_type: lu
      pc_factor_mat_solver_type: mumps
  damage_elasticity:
    max_it: 300
    criterion: residual_u
    residual_u_tol: 1.0e-06
    alpha_tol: 1.0e-06
    energy_rtol: 1.0e-06
    energy_atol: 1.0e-08
    error_on_nonconvergence: false
