model:
  mu: 1.0
  kappa: 500.0
  elasticity_model: "pure_2d" # Options: "plane_strain", "plane_stress", "pure_2d"

geometry:
  geometric_dimension: 2
  L: 10.0
  H: 1.0
  h_div: 5.0

fem:
  element: "CR"
  degree_u: 1

output_name: "poker_linear"
load_max: 1.0
sliding: 0
verbose_solver: false  # Set to true for detailed solver output
use_iterative_solver: true  # Use iterative solver for 3D problems (automatic)
solver_type: "hypre_amg"  # Options: auto, hypre_amg, gamg, fieldsplit, ilu

solvers:
  elasticity:
    snes:
      snes_type: ksponly
      snes_rtol: 1.0e-8
      snes_atol: 1.0e-8
      snes_max_it: 25
      ksp_type: preonly
      pc_type: lu
    prefix: "elasticity_"