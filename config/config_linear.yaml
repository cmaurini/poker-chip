defaults:
  - _self_
  - parameters_linear

hydra:
  run:
    # Descriptive output directory structure with key parameters including mesh size
    dir: results/${output_name}/${geometry.geometric_dimension}D_L${geometry.L}_H${geometry.H}_hdiv${geometry.h_div}_mu${model.mu}_k${model.kappa}/${now:%Y%m%d_%H%M%S}
  sweep:
    # Output directory for parameter sweeps
    dir: results/${output_name}/multirun/${now:%Y%m%d_%H%M%S}
    subdir: ${geometry.geometric_dimension}D_L${geometry.L}_H${geometry.H}_hdiv${geometry.h_div}_mu${model.mu}_k${model.kappa}/${hydra.job.override_dirname}
  job:
    chdir: true