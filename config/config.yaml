defaults:
  - _self_
  - parameters

hydra:
  run:
    # Output directory for single runs
    # Structure: results/<output_name>/<date>_<time>
    dir: results/${output_name}/${now:%Y%m%d_%H%M%S}
  sweep:
    # Output directory for sweeps (multirun)  
    # Structure: results/<output_name>/multirun_<date>_<time>
    dir: results/${output_name}/multirun_${now:%Y%m%d_%H%M%S}
    # Subdirectory for each job in the sweep, using simplified parameter names
    subdir: ${hydra.job.override_dirname}
  job:
    chdir: true
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys:
          - output_name
          - outdir
          - hydra.sweep.dir
          - hydra.run.dir